{% for category in categories %}
  <a href="{% url 'category_detail' category.slug %}" class="text-white">{{ category.title}}</a>
{% endfor %}

<a href="{% url 'about' %}" class="text-white">About</a>

{% if request.user.is_authenticated %}
<a href="{% url 'myaccount' %}" class="text-white">My account</a>
{% endif %}
